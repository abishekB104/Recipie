<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Madurai Style Recipe Book</h1>
    </header>
    <div id="recipe-container"></div>
    <footer><h1> Add Recipe</h1>
    <div id="add-recipe-btn"></div>
    <div id="recipeForm" style="display: contents">
        <form id="add-recipe-form">
        <label for="recipeName"><h3>Recipe Name:</h3></label>
        <input type="text" id="recipeName"><br>
        <label for="ingredients"><h3>Ingredients:</h3></label>
        <textarea id="ingredients"></textarea><br>
        <label for="instructions"><h3>Instructions:</h3></label>
        <textarea id="instructions"></textarea><br>
        <label for="image"><h3>Image:</h3></label>
        <input type="file" id="image" accept="image/*"><br>
    </form>
        <button class="btn" onclick="addRecipe()">Add Recipe</button>
    </div>
    <div id="recipeList">
        <h2>Recipes</h2>
        <ul id="recipes"></ul>
    </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
